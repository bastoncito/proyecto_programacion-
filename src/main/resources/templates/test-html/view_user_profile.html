<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Perfil de Usuario</title>
  <!-- Fuentes e Iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    /* =========================================
       1. VARIABLES (Consistentes con tu App)
       ========================================= */
    :root {
      --color-principal: #ffc839;       /* Amarillo */
      --color-principal-hover: #e6b332;
      --color-oscuro: #212529;          /* Negro suave */
      --color-blanco: #fff;
      --color-claro: #f5f5f5;           /* Gris claro */
      --color-bordes-sutiles: #eef2f5;
      --color-rojo-peligro: #d9534f;
      --color-texto-principal: #212529;
      --color-texto-secundario: #868e96;
      --sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.08);
      --border-radius-suave: 12px;
      --transicion-suave: all 0.3s ease;
    }

    /* =========================================
       2. LAYOUT GENERAL (Fondo Negro)
       ========================================= */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #121212; /* Fondo negro para resaltar el área de trabajo */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px; /* Margen para pantallas pequeñas */
      box-sizing: border-box;
    }

    /* La Tarjeta Blanca Central */
    .profile-card-wrapper {
      background-color: var(--color-blanco);
      width: 100%;
      max-width: 800px;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* =========================================
       3. BOTÓN VOLVER
       ========================================= */
    .back-btn {
      align-self: flex-start; /* Alineado a la izquierda */
      background-color: var(--color-oscuro);
      color: var(--color-blanco);
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease; /* Solo transicionamos el color del texto */
    }

    /* Efecto Hover solicitado: Solo cambia el texto a amarillo, sin moverse */
    .back-btn:hover {
      color: var(--color-principal);
    }

    /* =========================================
       4. CABECERA DEL PERFIL (Zona Roja en tu esquema)
       ========================================= */
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* Para móviles */
      gap: 20px;
      border-bottom: 2px solid var(--color-bordes-sutiles);
      padding-bottom: 30px;
    }

    /* Lado Izquierdo: Info Usuario */
    .user-basic-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-avatar-large {
      width: 100px;
      height: 100px;
      background-color: var(--color-bordes-sutiles);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #90a4ae;
      flex-shrink: 0;
    }

    .user-text-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .user-name-large {
      font-size: 28px;
      font-weight: 700;
      color: var(--color-oscuro);
      line-height: 1.2;
    }

    .user-level-info {
      font-size: 16px;
      color: var(--color-texto-secundario);
      font-weight: 500;
    }

    .user-streak {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 5px;
      font-weight: 700;
      font-size: 18px;
      color: var(--color-oscuro);
    }
    
    .user-streak i {
      color: #ff6b35; /* Color del fueguito */
      font-size: 22px;
    }

    /* Lado Derecho: La Liga (Caja Negra) - AHORA MÁS GRANDE */
    .league-display {
      background-color: var(--color-oscuro);
      color: var(--color-principal);
      padding: 30px; /* Aumentado de 15px a 30px */
      border-radius: 20px; /* Un poco más redondeado */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 220px; /* Aumentado de 160px a 220px */
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .league-icon {
      font-size: 48px; /* Icono más grande para acompañar el tamaño de la caja */
      margin-bottom: 10px;
    }

    .league-name {
      font-size: 22px; /* Texto más grande */
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .league-subtext {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      margin-top: 5px;
    }

    /* =========================================
       5. ESTADÍSTICAS (Zona Amarilla en tu esquema)
       ========================================= */
    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Tarjetas estilo Admin */
    .stat-card {
      background-color: var(--color-blanco);
      border: 1px solid var(--color-bordes-sutiles);
      border-radius: var(--border-radius-suave);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--sombra-suave);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
    }

    .stat-info {
      display: flex;
      flex-direction: column;
    }

    .stat-label {
      font-size: 14px;
      color: var(--color-texto-secundario);
      font-weight: 500;
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: var(--color-oscuro);
    }

    .stat-icon-wrapper {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    /* Colores específicos para los iconos */
    .icon-tasks { background-color: #e8f5e9; color: #28a745; }
    .icon-xp { background-color: #fff8e1; color: #ffc839; }

    /* =========================================
       6. LOGROS (Zona Azul - Igual a user_profile)
       ========================================= */
    .achievements-section {
      background-color: var(--color-claro); /* Fondo suave para diferenciar la zona */
      padding: 25px;
      border-radius: 16px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--color-oscuro);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 15px;
      /* Aquí se llenará dinámicamente */
      min-height: 80px; /* Altura mínima para que no colapse si está vacío */
    }
    
    /* El estilo de .achievement-item se mantiene en el CSS para cuando pegues el código */
    .achievement-item {
      aspect-ratio: 1 / 1;
      background-color: #e0e0e0;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #999;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .achievement-item:hover {
      transform: scale(1.1);
    }

    .achievement-item.unlocked {
      background-color: var(--color-blanco);
      border: 2px solid var(--color-principal);
      color: var(--color-principal);
      box-shadow: 0 2px 8px rgba(255, 200, 57, 0.2);
    }

    /* =========================================
       7. BOTONES DE ACCIÓN (Abajo)
       ========================================= */
    .action-buttons-container {
      display: flex;
      justify-content: center;
      padding-top: 10px;
    }

    .btn-action {
      padding: 12px 40px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transicion-suave);
      border: none;
    }

    /* Botón Agregar (Negro -> Amarillo en hover) */
    .btn-add {
      background-color: var(--color-oscuro);
      color: var(--color-blanco);
    }
    .btn-add:hover {
      background-color: var(--color-principal);
      color: var(--color-oscuro);
    }

    /* Botón Eliminar (Rojo -> Rojo oscuro en hover) */
    .btn-delete {
      background-color: transparent;
      border: 2px solid var(--color-rojo-peligro);
      color: var(--color-rojo-peligro);
    }
    .btn-delete:hover {
      background-color: var(--color-rojo-peligro);
      color: white;
    }

  </style>
</head>
<body>

  <!-- Tarjeta Central Blanca -->
  <div class="profile-card-wrapper">
    
    <!-- Botón Volver -->
    <a href="#" class="back-btn">
      <i class='bx bx-arrow-back'></i> Volver
    </a>

    <!-- Cabecera de Perfil -->
    <div class="profile-header">
      <!-- Info Usuario -->
      <div class="user-basic-info">
        <div class="user-avatar-large">
          <i class='bx bxs-user'></i>
        </div>
        <div class="user-text-details">
          <span class="user-name-large">Usuario Ejemplo</span>
          <span class="user-level-info">Nivel 15</span>
          <span class="user-streak">
            <i class='bx bxs-hot'></i> 12
          </span>
        </div>
      </div>

      <!-- La Liga (CAJA MÁS GRANDE) -->
      <div class="league-display">
        <!-- Icono/Imagen más grande aquí -->
        <i class='bx bxs-trophy league-icon'></i>
        <span class="league-name">Diamante</span>
        <span class="league-subtext">Liga Anterior: Platino</span>
      </div>
    </div>

    <!-- Estadísticas (Estilo Admin) -->
    <div class="stats-section">
      <!-- Tarjeta 1: Tareas -->
      <div class="stat-card">
        <div class="stat-info">
          <span class="stat-label">Tareas Completadas</span>
          <span class="stat-number">142</span>
        </div>
        <div class="stat-icon-wrapper icon-tasks">
          <i class='bx bx-check-square'></i>
        </div>
      </div>

      <!-- Tarjeta 2: XP -->
      <div class="stat-card">
        <div class="stat-info">
          <span class="stat-label">XP Ganada Total</span>
          <span class="stat-number">15,400</span>
        </div>
        <div class="stat-icon-wrapper icon-xp">
          <i class='bx bxs-star'></i>
        </div>
      </div>
    </div>

    <!-- Logros (Rejilla vacía lista para copiar código de user_profile) -->
    <div class="achievements-section">
      <div class="section-title">
        <i class='bx bxs-medal'></i> Logros
      </div>
      
      <div class="achievements-grid">
        <!-- 
             AQUÍ PEGARÁS EL CÓDIGO THYMELEAF DE USER_PROFILE.HTML 
             (El bloque th:each="logro : ${allAchievements}")
        -->
        <p style="color: #999; font-size: 14px; text-align: center; width: 100%; grid-column: 1 / -1;">
          (Contenedor listo para integración)
        </p>
      </div>
    </div>

    <!-- Botones de Acción -->
    <div class="action-buttons-container">
      
      <!-- CASO 1: NO SON AMIGOS (Mostrar este botón) -->
      <button class="btn-action btn-add">
        <i class='bx bx-user-plus'></i> Agregar a Amigos
      </button>

      <!-- CASO 2: YA SON AMIGOS (Descomenta esto para probar el diseño del botón eliminar) -->
      <!-- 
      <button class="btn-action btn-delete">
        <i class='bx bx-user-x'></i> Eliminar de mis Amigos
      </button> 
      -->

    </div>

  </div>

</body>
</html>
