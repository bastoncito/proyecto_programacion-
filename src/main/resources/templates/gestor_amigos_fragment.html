<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

    <!-- DEFINICIÓN DEL FRAGMENTO -->
    <div th:fragment="friendsModal" class="modal" id="friendsModal">
      <div class="friends-modal-card">
        
        <div class="friends-header">
          <i class='bx bx-group'></i>
          <h2>Gestor de Amigos</h2>
          <button class="close-btn" id="closeFriendsModal">×</button>
        </div>

        <div class="friends-tabs">
          <!-- AÑADIDO ID 'amigos-counter' PARA ACTUALIZAR EL NÚMERO -->
          <button class="tab-btn active" data-tab="mis-amigos">
            Mis Amigos <span id="amigos-counter">(0)</span>
          </button>
          
          <!-- AÑADIDO ID 'solicitudes-counter' Y OCULTO POR DEFECTO -->
          <button class="tab-btn" data-tab="solicitudes">
            Solicitudes <span class="badge-count" id="solicitudes-counter" style="display: none;">0</span>
          </button>
          
          <button class="tab-btn" data-tab="buscar">
            Buscar Amigos
          </button>
        </div>

        <!-- CONTENIDO: PESTAÑA MIS AMIGOS -->
        <div id="mis-amigos" class="friends-tab-content active-content">
          <div class="search-bar-container">
            <i class='bx bx-search'></i>
            <input type="text" class="search-input" placeholder="Buscar entre tus amigos...">
          </div>
          
          <!-- LISTA VACÍA: SE LLENA CON JS -->
          <div id="mis-amigos-lista"></div>
        </div>

        <!-- CONTENIDO: PESTAÑA SOLICITUDES -->
        <div id="solicitudes" class="friends-tab-content">
           <!-- LISTA VACÍA: SE LLENA CON JS -->
        </div>

        <!-- CONTENIDO: PESTAÑA BUSCAR -->
        <div id="buscar" class="friends-tab-content">
           <div class="search-bar-container">
            <i class='bx bx-search'></i>
            <input type="text" class="search-input" placeholder="Buscar personas por nombre...">
          </div>
          
          <!-- LISTA VACÍA: SE LLENA CON JS -->
        </div>

      </div>
    </div>

</body>
</html>
