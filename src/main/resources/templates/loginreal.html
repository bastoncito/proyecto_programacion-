<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodTime - Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/loginreal.css}">
    <link rel="stylesheet" th:href="@{/styles/loader.css}">
</head>
<body>
    <div th:replace="~{fragments :: loadingScreen}"></div>
    <div class="container">
        <!-- Sección del Login -->
        <div class="login-section">
            <h1>Inicio de Sesión</h1>
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <label for="usuario">Usuario o correo electrónico</label>
                <div class="input-container">
                    <input type="text" name="usuario" id="usuario" required>
                    <i class='bx bxs-user'></i>
                </div>

                <label for="contraseña">Contraseña</label>
                <div class="input-container">
                    <input type="password" name="contraseña" id="contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <p th:if="${error}" class="login-error" th:text="${error}"></p>

                <button type="submit">Iniciar Sesión</button>

                <!-- NUEVO: Enlace para registrarse, visible solo en móvil -->
                <p class="register-link-mobile">
                    ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a>
                </p>
            </form>
        </div>
        <!-- Sección de Bienvenida/Registro (la parte amarilla) -->
        <div class="register-section">
            <img th:src="@{/images/logo_negro.png}" alt="logo">
            <h2>Bienvenido a Good Time</h2>
            <p id="p1">Cambia horas perdidas por metas cumplidas. Aprende, crea, crece, y desconéctate de lo que no suma.</p>
            <p id="p2">Crea tu cuenta y súmate</p>
            <a th:href="@{/register}" class="btn-register">Registrarse</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader-wrapper');
            if(loader) {
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }
        });
    </script>
</body>
</html>
