<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <!-- Añadimos Bootstrap para que se vea bonito y responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/loader.css}">
</head>
<body>
    <!--Pantalla de carga-->
    <div th:replace="~{fragments :: loadingScreen}"></div>
    <div class="container mt-4">
        <h1>Ranking de usuarios</h1>
        <h3>Ranking por nivel de experiencia</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Correo Electrónico</th>
                    <th>Nivel</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${rankingNivel}">
                    <td th:text="${usuario.nombreUsuario}">Nombre de ejemplo</td>
                    <td th:text="${usuario.correoElectronico}">correo@ejemplo.com</td>
                    <td th:text="${usuario.nivelExperiencia}">0</td>
                </tr>
            </tbody>
        </table>
        <h3>Ranking por tareas completadas</h3>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Correo electrónico</th>
                    <th>Tareas completadas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${rankingCompletadas}">
                    <td th:text="${usuario.nombreUsuario}">Nombre de ejemplo</td>
                    <td th:text="${usuario.correoElectronico}">correo@ejemplo.com</td>
                    <td th:text="${usuario.getNumeroCompletadas()}">0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        window.onload = function() {
            const loader = document.getElementById('loader-wrapper');
            
            // Simulamos 1.4 segundos
            setTimeout(function() {
                loader.style.display = 'none';
            }, 1420); 
        };
    </script>
</body>
</html>
