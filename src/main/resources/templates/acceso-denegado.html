<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    
    <!-- Enlace a Bootstrap para estilos rápidos y responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados para centrar el contenido y darle un look más agradable -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        .icon {
            font-size: 6rem; /* 96px */
            color: #dc3545; /* Rojo de "peligro" de Bootstrap */
        }
        h1 {
            font-size: 2.5rem; /* 40px */
            margin-top: 20px;
        }
        p {
            font-size: 1.1rem; /* 18px */
            color: #6c757d; /* Gris secundario de Bootstrap */
        }
        .btn-home {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Puedes usar un icono si quieres, como uno de "candado" o "prohibido" -->
        <!-- Por simplicidad, usaremos un texto grande -->
        <div class="icon">
            &#x26A0;&#xFE0F; <!-- Código Unicode para el símbolo de advertencia ⚠️ -->
        </div>

        <h1>Acceso Denegado</h1>
        
        <p class="lead">
            Lo sentimos, no tienes los permisos necesarios para ver esta página.
        </p>

        <p>
            Si crees que esto es un error, por favor, contacta a un administrador.
        </p>

        <!-- 
            Un enlace para volver a la página de inicio.
            Thymeleaf lo dirigirá a tu ruta "/home".
        -->
        <a th:href="@{/home}" class="btn btn-primary btn-lg btn-home">Volver a la Página Principal</a>
        
    </div>

</body>
</html>
